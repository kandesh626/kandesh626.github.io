
<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>ENGINEER KANDESH</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #00f2fe; --tiktok: #ff0050; --insta: #e1306c; --snap: #fffc00; --fb: #1877f2; --yt: #ff0000; }
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: #050a14; font-family: 'Segoe UI', sans-serif; overflow: hidden; color: white; display: flex; justify-content: center; align-items: center; }
        .glass-box { background: rgba(15, 23, 42, 0.5); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 40px; width: 90%; max-width: 420px; padding: 30px 20px; text-align: center; position: relative; max-height: 95vh; overflow-y: auto; scrollbar-width: none; }
        .social-header { display: flex; justify-content: center; gap: 20px; margin-bottom: 15px; }
        .social-header i { font-size: 35px; }
        h2 { margin: 0; font-size: 26px; font-weight: 900; }
        .kurdist-title { color: var(--primary); font-size: 14px; display: block; margin-top: 5px; margin-bottom: 20px; }
        input { width: 100%; background: #0a0f1a; border: 1px solid rgba(255,255,255,0.1); padding: 15px; border-radius: 18px; color: white; text-align: center; outline: none; margin-bottom: 12px; box-sizing: border-box; }
        .main-btn { width: 100%; padding: 18px; border-radius: 20px; border: none; background: linear-gradient(to right, #4facfe, #00f2fe); color: #020617; font-weight: 900; cursor: pointer; text-transform: uppercase; }
        #result { width: 100%; margin-top: 15px; }
        .video-container { position: relative; width: 100%; border-radius: 20px; overflow: hidden; border: 1.5px solid var(--primary); background: #000; }
        video { width: 100%; max-height: 350px; display: block; }
        .share-overlay { position: absolute; top: 15px; right: 15px; background: var(--primary); color: black; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; z-index: 100; box-shadow: 0 0 10px var(--primary); }
        .account-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        .acc-card { background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); padding: 12px; border-radius: 15px; color: white; text-decoration: none; font-size: 12px; display: flex; align-items: center; justify-content: center; gap: 6px; }
    </style>
</head>
<body>
    <div class="glass-box">
        <div class="social-header">
            <i class="fab fa-youtube" style="color:var(--youtube)"></i>
            <i class="fab fa-facebook-f" style="color:var(--facebook)"></i>
            <i class="fab fa-instagram" style="color:var(--insta)"></i>
            <i class="fab fa-tiktok"></i>
        </div>
        <h2>ENGINEER KANDESH</h2>
        <span class="kurdist-title">ئەندازیار کاندێش</span>
        <input type="text" id="linkInput" placeholder="لینک لێرە پەیست بکە...">
        <button class="main-btn" onclick="executeDownload()">EXECUTE EXTRACTION</button>
        <div id="result"></div>
        <div class="account-grid">
            <a href="https://instagram.com/kandeesshh.3" class="acc-card">Instagram <i class="fab fa-instagram"></i></a>
            <a href="https://snapchat.com/add/k4ndesh.gardi" class="acc-card">Snapchat <i class="fab fa-snapchat"></i></a>
            <a href="https://tiktok.com/@kandiiish" class="acc-card">TikTok <i class="fab fa-tiktok"></i></a>
            <a href="https://facebook.com/kandesh.daham.2025" class="acc-card">Facebook <i class="fab fa-facebook-f"></i></a>
        </div>
    </div>
    <script>
        async function executeDownload() {
            const val = document.getElementById('linkInput').value.trim();
            const res = document.getElementById('result');
            if(!val) return;
            res.innerHTML = "<p style='color:var(--primary)'>Searching video...</p>";
            try {
                // سێرڤەری Shaked بۆ هەموو جۆرە لینکەکان
                const response = await fetch(`https://api.shaked.xyz/download?url=${encodeURIComponent(val)}`);
                const data = await response.json();
                let vUrl = data.url || (data.medias && data.medias[0].url);
                if (vUrl) {
                    confetti();
                    res.innerHTML = `<div class="video-container">
                        <div class="share-overlay" onclick="saveVid('${vUrl}')"><i class="fas fa-share-nodes"></i></div>
                        <video controls playsinline src="${vUrl}"></video>
                    </div>`;
                } else { res.innerHTML = "<p style='color:red;'>ببورە، ڤیدیۆکە نەدۆزرایەوە!</p>"; }
            } catch (e) { res.innerHTML = "<p style='color:red;'>سێرڤەر وەڵام نادات!</p>"; }
        }
        async function saveVid(url) {
            try {
                const response = await fetch(url);
                const blob = await response.blob();
                const file = new File([blob], "video.mp4", { type: "video/mp4" });
                if (navigator.share) { await navigator.share({ files: [file] }); } else { window.open(url, '_blank'); }
            } catch (err) { window.open(url, '_blank'); }
        }
    </script>
</body>
</html>
