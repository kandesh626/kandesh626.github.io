<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>ENGINEER KANDESH - Professional Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #00f2fe; --tiktok: #ff0050; --insta: #e1306c; --snap: #fffc00; --fb: #1877f2; --yt: #ff0000; }
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: #050a14; font-family: 'Segoe UI', sans-serif; overflow: hidden; color: white; }
        body { display: flex; justify-content: center; align-items: center; }

        .sidebar { position: fixed; top: 0; left: -300px; width: 260px; height: 100%; background: rgba(10, 20, 40, 0.98); backdrop-filter: blur(15px); z-index: 2000; transition: 0.4s; padding: 60px 20px; border-right: 1px solid var(--primary); text-align: right; }
        .sidebar.active { left: 0; }
        .menu-btn { position: fixed; top: 25px; left: 25px; font-size: 26px; color: var(--primary); cursor: pointer; z-index: 2100; border: 1.5px solid rgba(0,242,254,0.3); padding: 5px 10px; border-radius: 10px; }

        .glass-box { background: rgba(15, 23, 42, 0.5); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 40px; width: 90%; max-width: 420px; padding: 30px 20px; text-align: center; position: relative; max-height: 95vh; overflow-y: auto; scrollbar-width: none; }
        .glass-box::-webkit-scrollbar { display: none; }
        
        .social-header { display: flex; justify-content: center; gap: 25px; margin-bottom: 15px; }
        .social-header i { font-size: 38px; color: white; filter: drop-shadow(0 0 8px rgba(255,255,255,0.2)); }
        .fa-youtube { color: var(--yt); } .fa-facebook-f { color: var(--fb); } .fa-instagram { color: var(--insta); }
        
        h2 { margin: 0; font-size: 28px; font-weight: 900; }
        .kurdist-title { color: var(--primary); font-size: 15px; display: block; margin-top: 5px; margin-bottom: 20px; font-weight: 600; }
        
        input { width: 100%; background: #0a0f1a; border: 1px solid rgba(255,255,255,0.1); padding: 15px; border-radius: 18px; color: white; text-align: center; outline: none; margin-bottom: 12px; box-sizing: border-box; }
        .paste-btn { background: rgba(0, 242, 254, 0.1); border: 1.5px solid var(--primary); color: var(--primary); padding: 8px 25px; border-radius: 12px; cursor: pointer; margin-bottom: 15px; font-size: 13px; }
        .main-btn { width: 100%; padding: 18px; border-radius: 20px; border: none; background: linear-gradient(to right, #4facfe, #00f2fe); color: #020617; font-weight: 900; font-size: 16px; cursor: pointer; text-transform: uppercase; }

        #result { width: 100%; margin-top: 15px; }
        .video-container { position: relative; width: 100%; border-radius: 20px; overflow: hidden; border: 1.5px solid var(--primary); background: #000; }
        video { width: 100%; max-height: 250px; display: block; object-fit: contain; }
        .share-btn-ios { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); color: var(--primary); border: 1.5px solid var(--primary); width: 42px; height: 42px; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 10; cursor: pointer; }

        .account-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        .acc-card { background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); padding: 14px; border-radius: 18px; color: white; text-decoration: none; font-size: 13px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        
        .stat-item { background: rgba(0, 242, 254, 0.1); padding: 10px; border-radius: 10px; margin-bottom: 20px; font-size: 14px; }
        .history-list { font-size: 11px; text-align: right; max-height: 300px; overflow-y: auto; }
        .h-item { border-bottom: 1px solid rgba(255,255,255,0.05); padding: 8px 0; }
    </style>
</head>
<body>

    <div class="menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>

    <div class="sidebar" id="sidebar">
        <h3 style="color:var(--primary)">دەستپێک</h3>
        <div class="stat-item">ڤیدیۆ داگیراوەکان: <span id="countNum">763</span></div>
        <p style="font-size: 12px; color: #888;">چۆنیەتی بەکارهێنان:<br>لینکەکە پەیست بکە و Execute دابگرە، پاشان کلیک لە ئایکۆنی شەیر بکە بۆ سەیڤکردن.</p>
        <hr style="opacity:0.1">
        <h4 style="color:var(--primary)">مێژووی داگرتن</h4>
        <div id="historyLog" class="history-list"></div>
    </div>

    <div class="glass-box">
        <div class="social-header">
            <i class="fab fa-youtube"></i> <i class="fab fa-facebook-f"></i> <i class="fab fa-instagram"></i> <i class="fab fa-tiktok"></i>
        </div>
        <h2>ENGINEER KANDESH</h2>
        <span class="kurdist-title">ئەندازیار کاندێش</span>

        <input type="text" id="linkInput" placeholder="لینک لێرە پەیست بکە...">
        <button class="paste-btn" onclick="pasteLink()">پەیستکردن</button>
        <button class="main-btn" onclick="downloadVideo()">EXECUTE EXTRACTION</button>

        <div id="result"></div>

        <div class="account-grid">
            <a href="https://instagram.com/kandeesshh.3" class="acc-card">Instagram <i class="fab fa-instagram" style="color:var(--insta)"></i></a>
            <a href="https://snapchat.com/add/k4ndesh.gardi" class="acc-card">Snapchat <i class="fab fa-snapchat" style="color:var(--snap)"></i></a>
            <a href="https://tiktok.com/@kandiiish" class="acc-card">TikTok <i class="fab fa-tiktok"></i></a>
            <a href="https://facebook.com/kandesh.daham.2025" class="acc-card">Facebook <i class="fab fa-facebook-f" style="color:var(--fb)"></i></a>
        </div>
    </div>

    <script>
        let count = 763;
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }

        async function pasteLink() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('linkInput').value = text;
            } catch (err) {}
        }

        async function downloadVideo() {
            const val = document.getElementById('linkInput').value;
            if(!val) return;
            const res = document.getElementById('result');
            res.innerHTML = "<p style='color:var(--primary); margin: 15px 0;'>Loading...</p>";

            try {
                const api = await fetch(`https://www.tikwm.com/api/?url=${encodeURIComponent(val)}`);
                const data = await api.json();
                if(data.code === 0) {
                    confetti();
                    count++;
                    document.getElementById('countNum').innerText = count;
                    const vUrl = data.data.play;
                    
                    const now = new Date();
                    const hLog = document.getElementById('historyLog');
                    const platform = val.includes('tiktok') ? 'TikTok' : val.includes('instagram') ? 'Instagram' : 'Video';
                    hLog.innerHTML = `<div class="h-item">${platform} - ${now.toLocaleTimeString()}</div>` + hLog.innerHTML;

                    res.innerHTML = `
                        <div class="video-container">
                            <div class="share-btn-ios" onclick="iosShare('${vUrl}')"><i class="fas fa-share-nodes"></i></div>
                            <video controls playsinline src="${vUrl}"></video>
                        </div>
                    `;
                } else { res.innerHTML = "<p style='color:red;'>Link Error!</p>"; }
            } catch (e) { res.innerHTML = ""; }
        }

        async function iosShare(url) {
            try {
                const response = await fetch(url);
                const blob = await response.blob();
                const file = new File([blob], "video.mp4", { type: "video/mp4" });
                if (navigator.share) {
                    await navigator.share({ files: [file] });
                } else { window.open(url, '_blank'); }
            } catch (s) { window.open(url, '_blank'); }
        }
    </script>
</body>
</html>
