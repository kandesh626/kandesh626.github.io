<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>TIKTOK PRO EXTRACTOR - KANDESH</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #00f2fe; --tiktok: #ff0050; --accent: #7000ff; }
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: #020617; font-family: 'Segoe UI', sans-serif; overflow: hidden; color: white; display: flex; justify-content: center; align-items: center; }

        /* Sidebar Styles */
        .sidebar { position: fixed; top: 0; left: -300px; width: 280px; height: 100%; background: rgba(7, 15, 30, 0.98); backdrop-filter: blur(25px); z-index: 2000; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); padding: 60px 20px; border-right: 1px solid var(--primary); overflow-y: auto; }
        .sidebar.active { left: 0; }
        .menu-btn { position: fixed; top: 25px; left: 25px; font-size: 22px; color: var(--primary); cursor: pointer; z-index: 2100; background: rgba(0, 242, 254, 0.1); border: 1px solid var(--primary); padding: 8px 12px; border-radius: 12px; }

        .list-title { color: var(--primary); font-size: 16px; font-weight: 800; margin: 20px 0 10px; opacity: 0.7; }
        .list-item { display: flex; align-items: center; gap: 12px; padding: 12px; background: rgba(255,255,255,0.03); border-radius: 15px; margin-bottom: 8px; font-size: 13px; border: 1px solid rgba(255,255,255,0.05); }
        .status-dot { width: 8px; height: 8px; background: #00ff00; border-radius: 50%; box-shadow: 0 0 10px #00ff00; animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* Main Glass Box */
        .glass-box { background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 40px; width: 90%; max-width: 420px; padding: 30px 20px; text-align: center; position: relative; max-height: 95vh; overflow-y: auto; scrollbar-width: none; }
        .tiktok-logo { font-size: 70px; margin-bottom: 10px; filter: drop-shadow(0 0 20px var(--tiktok)); }
        
        h2 { margin: 0; font-size: 24px; font-weight: 900; }
        .kurdist-title { color: var(--primary); font-size: 15px; display: block; margin-bottom: 25px; }

        /* Input & Speed Meter Area */
        .input-wrapper { position: relative; width: 100%; }
        input { width: 100%; background: #0a0f1a; border: 1px solid rgba(255,255,255,0.1); padding: 18px; border-radius: 22px; color: white; text-align: center; outline: none; margin-bottom: 15px; box-sizing: border-box; }
        .paste-btn { position: absolute; left: 15px; top: 18px; color: var(--primary); cursor: pointer; }

        .meter-container { display: none; margin: 15px auto; width: 60px; height: 60px; border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .main-btn { width: 100%; padding: 18px; border-radius: 22px; border: none; background: linear-gradient(45deg, #ff0050, #7000ff); color: white; font-weight: 900; font-size: 16px; cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }

        /* Info Display */
        .video-info { background: rgba(0, 242, 254, 0.05); border-radius: 20px; padding: 15px; margin-top: 20px; display: none; border: 1px dashed var(--primary); }
        .video-container { position: relative; width: 100%; border-radius: 25px; overflow: hidden; margin-top: 15px; border: 2px solid var(--primary); }
        video { width: 100%; display: block; max-height: 300px; }
        .dl-icon { position: absolute; top: 15px; right: 15px; background: var(--primary); color: #000; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 20px; z-index: 10; }

        /* Footer Accounts */
        .ads-msg { font-size: 12px; color: var(--primary); margin: 25px 0 10px; font-weight: bold; }
        .account-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .acc-card { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 18px; color: white; text-decoration: none; font-size: 11px; display: flex; align-items: center; justify-content: center; gap: 6px; border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>

    <div class="menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars-staggered"></i></div>

    <div class="sidebar" id="sidebar">
        <div class="list-title">سیستەم</div>
        <div class="list-item"><div class="status-dot"></div> سێرڤەر: <span style="margin-right:5px; color:#00ff00">Online</span></div>
        <div class="list-item"><i class="fas fa-tachometer-alt"></i> خێرایی: ⚡ 1.2GB/s</div>
        <div class="list-item"><i class="fas fa-shield-alt"></i> پاراستن: SSL Active</div>
        
        <div class="list-title">خزمەتگوزاری</div>
        <div class="list-item" onclick="location.reload()"><i class="fas fa-house"></i> لاپەڕەی سەرەکی</div>
        <div class="list-item"><i class="fas fa-code-branch"></i> نوێکارییەکان (v3.0)</div>
        <div class="list-item"><i class="fas fa-headset"></i> پشتگیری تەکنیکی</div>
        <div class="list-item" onclick="alert('سپاس بۆ نرخاندنەکەت ئەزیزم! ⭐')"><i class="fas fa-star"></i> نرخاندنی سایت</div>
        
        <div style="margin-top:40px; font-size:10px; opacity:0.4; text-align:center">POWERED BY KANDESH ENGINE</div>
    </div>

    <div class="glass-box">
        <div class="tiktok-logo"><i class="fab fa-tiktok"></i></div>
        <h2>TIKTOK EXTRACTOR</h2>
        <span class="kurdist-title">ئەندازیار کاندێش</span>

        <div class="input-wrapper">
            <i class="fas fa-paste paste-btn" onclick="pasteLink()"></i>
            <input type="text" id="linkInput" placeholder="لینکی تیکتۆک لێرە پەیست بکە...">
        </div>

        <button class="main-btn" id="execBtn" onclick="processVideo()">EXECUTE EXTRACTION</button>
        <div class="meter-container" id="loader"></div>

        <div class="video-info" id="vInfo"></div>
        <div id="result"></div>

        <div class="ads-msg">بۆ دروستکردنی بۆت و وێبسایت نامە بنێرە:</div>
        <div class="account-grid">
            <a href="https://instagram.com/kandeesshh.3" class="acc-card">Instagram <i class="fab fa-instagram"></i></a>
            <a href="https://snapchat.com/add/k4ndesh.gardi" class="acc-card">Snapchat <i class="fab fa-snapchat"></i></a>
            <a href="https://tiktok.com/@kandiiish" class="acc-card">TikTok <i class="fab fa-tiktok"></i></a>
            <a href="https://facebook.com/kandesh.daham.2025" class="acc-card">Facebook <i class="fab fa-facebook-f"></i></a>
        </div>
    </div>

    <script>
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }
        
        async function pasteLink() {
            const text = await navigator.clipboard.readText();
            document.getElementById('linkInput').value = text;
        }

        async function processVideo() {
            const url = document.getElementById('linkInput').value;
            if(!url) return;
            
            const loader = document.getElementById('loader');
            const btn = document.getElementById('execBtn');
            const info = document.getElementById('vInfo');
            const res = document.getElementById('result');

            btn.style.display = "none";
            loader.style.display = "block";
            info.style.display = "none";
            res.innerHTML = "";

            try {
                const response = await fetch(`https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`);
                const data = await response.json();

                if(data.code === 0) {
                    confetti();
                    loader.style.display = "none";
                    btn.style.display = "block";
                    
                    // نیشاندانی زانیاری ڤیدیۆ
                    info.style.display = "block";
                    info.innerHTML = `
                        <div style="font-size:13px; color:var(--primary)">
                            <i class="fas fa-user"></i> ${data.data.author.unique_id} <br>
                            <i class="fas fa-heart" style="color:#ff0050"></i> ${data.data.digg_count.toLocaleString()} Likes
                        </div>`;

                    res.innerHTML = `
                        <div class="video-container">
                            <div class="dl-icon" onclick="saveVid('${data.data.play}')"><i class="fas fa-download"></i></div>
                            <video controls playsinline src="${data.data.play}"></video>
                        </div>`;
                } else { throw new Error(); }
            } catch (e) {
                loader.style.display = "none";
                btn.style.display = "block";
                alert("کێشەیەک لە لینکەکەدا هەیە!");
            }
        }

        async function saveVid(url) {
            const response = await fetch(url);
            const blob = await response.blob();
            const file = new File([blob], "kandesh_pro.mp4", { type: "video/mp4" });
            if (navigator.share) await navigator.share({ files: [file] });
            else window.open(url, '_blank');
        }
    </script>
</body>
</html>
