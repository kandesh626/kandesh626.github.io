<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>TIKTOK PRO - KANDESH</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #00f2fe; --tiktok: #ff0050; --insta: #e1306c; --snap: #fffc00; --fb: #1877f2; }
        
        /* لابردنی هێڵە سپییەکان و ڕەشکردنی سەرەوە و خوارەوەی شاشە */
        html { background-color: #000; }
        body { 
            margin: 0; padding: 0; width: 100%; height: 100vh; 
            font-family: 'Segoe UI', sans-serif; overflow: hidden; color: white; 
            display: flex; justify-content: center; align-items: center; 
            background: linear-gradient(-45deg, #020617, #00f2fe, #22c55e, #eab308, #f97316, #ec4899, #8b5cf6, #0ea5e9);
            background-size: 800% 800%;
            animation: gradientContinuous 25s linear infinite;
        }

        @keyframes gradientContinuous {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Sidebar - گەڕانەوەی وەک کۆدەکەی پێشووت */
        .sidebar { position: fixed; top: 0; left: -300px; width: 280px; height: 100%; background: rgba(7, 15, 30, 0.98); backdrop-filter: blur(25px); z-index: 2000; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); padding: 50px 20px; border: none; overflow-y: auto; scrollbar-width: none; }
        .sidebar.active { left: 0; }
        .menu-btn { position: fixed; top: 25px; left: 25px; font-size: 22px; color: var(--primary); cursor: pointer; z-index: 2100; background: rgba(0, 242, 254, 0.1); border: 1px solid rgba(0, 242, 254, 0.3); padding: 8px 12px; border-radius: 12px; }

        .list-title { color: var(--primary); font-size: 15px; font-weight: 800; margin: 25px 0 12px; opacity: 0.8; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 5px; text-align: right; }
        .list-item { display: flex; align-items: center; gap: 12px; padding: 14px; background: rgba(255,255,255,0.03); border-radius: 15px; margin-bottom: 10px; font-size: 13px; cursor: pointer; transition: 0.3s; justify-content: flex-start; }
        .list-item:hover { background: rgba(0, 242, 254, 0.15); transform: translateX(-5px); }
        .list-item i { width: 20px; text-align: center; color: var(--primary); }

        .status-dot { width: 10px; height: 10px; background: #00ff00; border-radius: 50%; box-shadow: 0 0 10px #00ff00; animation: pulse-green 1.5s infinite; }
        @keyframes pulse-green { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.2); opacity: 0.5; } 100% { transform: scale(1); opacity: 1; } }

        /* Glass Box */
        .glass-box { background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 40px; width: 90%; max-width: 420px; padding: 30px 20px; text-align: center; position: relative; max-height: 95vh; overflow-y: auto; scrollbar-width: none; backdrop-filter: blur(15px); }
        .tiktok-logo { font-size: 70px; margin-bottom: 15px; filter: drop-shadow(0 0 15px var(--tiktok)); }
        
        .title-group h2 { margin: 0; font-size: 22px; font-weight: 900; color: white; letter-spacing: 1px; }
        .title-group .sub-kurdish { color: var(--primary); font-size: 22px; font-weight: 900; display: block; margin-bottom: 25px; }

        .input-wrapper { position: relative; width: 100%; }
        input { width: 100%; background: #0a0f1a; border: 1px solid rgba(255,255,255,0.05); padding: 18px; border-radius: 22px; color: white; text-align: center; outline: none; margin-bottom: 15px; box-sizing: border-box; font-size: 14px; }
        .paste-btn { position: absolute; left: 15px; top: 18px; color: var(--primary); cursor: pointer; font-size: 18px; z-index: 5; }

        .main-btn { width: 100%; padding: 18px; border-radius: 22px; border: none; background: linear-gradient(45deg, #ff0050, #7000ff); color: white; font-weight: 900; font-size: 16px; cursor: pointer; transition: 0.3s; }
        
        #result { width: 100%; margin-top: 20px; }
        .video-container { position: relative; width: 100%; border-radius: 25px; overflow: hidden; border: 1.5px solid rgba(0, 242, 254, 0.3); }
        video { width: 100%; display: block; max-height: 300px; }
        .dl-icon { position: absolute; top: 15px; right: 15px; background: var(--primary); color: #000; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 10; font-size: 20px; }

        .ads-msg { font-size: 12px; color: var(--primary); margin: 30px 0 15px; font-weight: bold; }
        .account-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .acc-card { background: rgba(255,255,255,0.04); padding: 12px; border-radius: 18px; color: white; text-decoration: none; font-size: 11px; display: flex; align-items: center; justify-content: center; gap: 8px; border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body>

    <div class="menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars-staggered"></i></div>

    <div class="sidebar" id="sidebar">
        <div class="list-title">سیستەمی ناوەندی</div>
        <div class="list-item" onclick="alert('سێرڤەر ئێستا چالاکە.')"><div class="status-dot"></div> باری سێرڤەر: Online</div>
        <div class="list-item"><i class="fas fa-bolt"></i> خێرایی سێرڤەر: ⚡ 1.2 GB/s</div>
        <div class="list-item"><i class="fas fa-shield-check"></i> پاراستنی SSL: چالاکە</div>
        
        <div class="list-title">خزمەتگوزاری</div>
        <div class="list-item" onclick="location.reload()"><i class="fas fa-house-chimney"></i> لاپەڕەی سەرەکی</div>
        <div class="list-item" onclick="alert('نوێکاری v3.8 تەواو بووە.')"><i class="fas fa-code-merge"></i> دواین نوێکارییەکان</div>
        <div class="list-item" onclick="window.open('https://t.me/kandesh_gardi', '_blank')"><i class="fas fa-comment-dots"></i> پشتگیری تەکنیکی</div>
        <div class="list-item" onclick="alert('سپاس بۆ نرخاندنەکەت! ⭐')"><i class="fas fa-star-half-stroke"></i> نرخاندنی سایت</div>
        
        <div style="margin-top:40px; font-size:10px; opacity:0.3; text-align:center;">© 2026 KANDESH - ENGINEER</div>
    </div>

    <div class="glass-box">
        <div class="tiktok-logo"><i class="fab fa-tiktok"></i></div>
        <div class="title-group">
            <h2>ENGINEER KANDESH</h2>
            <span class="sub-kurdish">ئەندازیار کاندێش</span>
        </div>

        <div class="input-wrapper">
            <i class="fas fa-paste paste-btn" onclick="pasteLink()"></i>
            <input type="text" id="linkInput" placeholder="لینکی تیکتۆک لێرە پەیست بکە...">
        </div>

        <button class="main-btn" id="execBtn" onclick="processVideo()">EXECUTE EXTRACTION</button>
        <div id="result"></div>

        <div class="ads-msg">بۆ دروستکردنی بۆت و وێبسایت نامە بنێرە:</div>
        <div class="account-grid">
            <a href="https://instagram.com/kandeesshh.3" class="acc-card"><i class="fab fa-instagram" style="color:var(--insta)"></i> Instagram</a>
            <a href="https://snapchat.com/add/k4ndesh.gardi" class="acc-card"><i class="fab fa-snapchat" style="color:var(--snap)"></i> Snapchat</a>
            <a href="https://tiktok.com/@kandiiish" class="acc-card"><i class="fab fa-tiktok"></i> TikTok</a>
            <a href="https://facebook.com/kandesh.daham.2025" class="acc-card"><i class="fab fa-facebook-f" style="color:var(--fb)"></i> Facebook</a>
        </div>
    </div>

    <script>
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }
        async function pasteLink() { 
            try {
                const text = await navigator.clipboard.readText(); 
                document.getElementById('linkInput').value = text; 
            } catch(e) { alert("تکایە دەستووری پەیست بدە."); }
        }
        async function processVideo() {
            const url = document.getElementById('linkInput').value;
            if(!url) return;
            try {
                const response = await fetch(`https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                if(data.code === 0) {
                    confetti();
                    document.getElementById('result').innerHTML = `
                        <div class="video-container">
                            <div class="dl-icon" onclick="window.open('${data.data.play}')"><i class="fas fa-download"></i></div>
                            <video controls playsinline src="${data.data.play}"></video>
                        </div>`;
                }
            } catch (e) { alert("هەڵە!"); }
        }
    </script>
</body>
</html>
