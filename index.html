<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>TIKTOK PRO - KANDESH</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #00f2fe; --tiktok: #ff0050; --insta: #e1306c; --snap: #fffc00; --fb: #1877f2; }
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: #020617; font-family: 'Segoe UI', sans-serif; overflow: hidden; color: white; display: flex; justify-content: center; align-items: center; }

        .sidebar { position: fixed; top: 0; left: -300px; width: 280px; height: 100%; background: rgba(7, 15, 30, 0.98); backdrop-filter: blur(25px); z-index: 2000; transition: 0.5s; padding: 60px 20px; border-right: 1px solid var(--primary); overflow-y: auto; }
        .sidebar.active { left: 0; }
        .menu-btn { position: fixed; top: 25px; left: 25px; font-size: 22px; color: var(--primary); cursor: pointer; z-index: 2100; background: rgba(0, 242, 254, 0.1); border: 1px solid var(--primary); padding: 8px 12px; border-radius: 12px; }

        .list-title { color: var(--primary); font-size: 16px; font-weight: 800; margin: 20px 0 10px; opacity: 0.7; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px; }
        .list-item { display: flex; align-items: center; gap: 12px; padding: 12px; background: rgba(255,255,255,0.03); border-radius: 15px; margin-bottom: 8px; font-size: 13px; cursor: pointer; transition: 0.3s; }
        .list-item:hover { background: rgba(0, 242, 254, 0.15); transform: translateX(-5px); }

        .glass-box { background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 40px; width: 90%; max-width: 420px; padding: 30px 20px; text-align: center; position: relative; max-height: 95vh; overflow-y: auto; scrollbar-width: none; }
        .tiktok-logo { font-size: 70px; margin-bottom: 15px; filter: drop-shadow(0 0 15px var(--tiktok)); }
        
        .title-group h2 { margin: 0; font-size: 22px; font-weight: 900; color: white; }
        .title-group .sub-kurdish { color: var(--primary); font-size: 22px; font-weight: 900; display: block; margin-bottom: 25px; }

        .input-wrapper { position: relative; width: 100%; }
        input { width: 100%; background: #0a0f1a; border: 1px solid rgba(255,255,255,0.1); padding: 18px; border-radius: 22px; color: white; text-align: center; outline: none; margin-bottom: 15px; box-sizing: border-box; }
        .paste-btn { position: absolute; left: 15px; top: 18px; color: var(--primary); cursor: pointer; font-size: 18px; }

        .main-btn { width: 100%; padding: 18px; border-radius: 22px; border: none; background: linear-gradient(45deg, #ff0050, #7000ff); color: white; font-weight: 900; font-size: 16px; cursor: pointer; }
        .meter-container { display: none; margin: 15px auto; width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        #result { width: 100%; margin-top: 20px; }
        .video-container { position: relative; width: 100%; border-radius: 25px; overflow: hidden; border: 2px solid var(--primary); }
        video { width: 100%; display: block; max-height: 300px; }
        .dl-icon { position: absolute; top: 15px; right: 15px; background: var(--primary); color: #000; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 10; }

        .ads-msg { font-size: 12px; color: var(--primary); margin: 30px 0 15px; font-weight: bold; }
        .account-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .acc-card { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 18px; color: white; text-decoration: none; font-size: 11px; display: flex; align-items: center; justify-content: center; gap: 8px; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; }
    </style>
</head>
<body>

    <div class="menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars-staggered"></i></div>

    <div class="sidebar" id="sidebar">
        <div class="list-title">خزمەتگوزارییەکان</div>
        <div class="list-item" onclick="alert('سێرڤەر ئێستا بەوپەڕی خێراییەوە چالاکە.')"><i class="fas fa-server"></i> باری سێرڤەر: Online</div>
        <div class="list-item" onclick="alert('وەشانی نوێ 3.5:\n- باشترکردنی خێرایی داگرتن\n- دیزاینی UI مۆدێرن')"><i class="fas fa-code-branch"></i> نوێکارییەکان</div>
        <div class="list-item" onclick="window.open('https://t.me/kandesh_gardi', '_blank')"><i class="fas fa-headset"></i> پشتگیری تەکنیکی</div>
        <div class="list-item" onclick="alert('سپاس بۆ نرخاندنەکەت ئەزیزم! ⭐')"><i class="fas fa-star"></i> نرخاندنی سایت</div>
        <div class="list-title">دەربارە</div>
        <div class="list-item" onclick="alert('ئەم سایتە لەلایەن ئەندازیار کاندێشەوە گەشەی پێدراوە بۆ خزمەتکردنی بەکارهێنەرانی تیکتۆک.')"><i class="fas fa-info-circle"></i> دەربارەی پڕۆژە</div>
    </div>

    <div class="glass-box">
        <div class="tiktok-logo"><i class="fab fa-tiktok"></i></div>
        <div class="title-group">
            <h2>ENGINEER KANDESH</h2>
            <span class="sub-kurdish">ئەندازیار کاندێش</span>
        </div>

        <div class="input-wrapper">
            <i class="fas fa-paste paste-btn" onclick="pasteLink()"></i>
            <input type="text" id="linkInput" placeholder="لینکی تیکتۆک لێرە پەیست بکە...">
        </div>

        <button class="main-btn" id="execBtn" onclick="processVideo()">EXECUTE EXTRACTION</button>
        <div class="meter-container" id="loader"></div>

        <div id="result"></div>

        <div class="ads-msg">بۆ دروستکردنی بۆت و وێبسایت نامە بنێرە:</div>
        <div class="account-grid">
            <a href="https://instagram.com/kandeesshh.3" class="acc-card"><i class="fab fa-instagram" style="color:var(--insta)"></i> Instagram</a>
            <a href="https://snapchat.com/add/k4ndesh.gardi" class="acc-card"><i class="fab fa-snapchat" style="color:var(--snap)"></i> Snapchat</a>
            <a href="https://tiktok.com/@kandiiish" class="acc-card"><i class="fab fa-tiktok"></i> TikTok</a>
            <a href="https://facebook.com/kandesh.daham.2025" class="acc-card"><i class="fab fa-facebook-f" style="color:var(--fb)"></i> Facebook</a>
        </div>
    </div>

    <script>
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }
        async function pasteLink() { 
            try {
                const text = await navigator.clipboard.readText(); 
                document.getElementById('linkInput').value = text; 
            } catch(e) { alert("تکایە دەستووری پەیستکردن بدە."); }
        }

        async function processVideo() {
            const url = document.getElementById('linkInput').value;
            if(!url) return;
            document.getElementById('execBtn').style.display = "none";
            document.getElementById('loader').style.display = "block";
            document.getElementById('result').innerHTML = "";

            try {
                const response = await fetch(`https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                if(data.code === 0) {
                    confetti();
                    document.getElementById('loader').style.display = "none";
                    document.getElementById('execBtn').style.display = "block";
                    document.getElementById('result').innerHTML = `
                        <div class="video-container">
                            <div class="dl-icon" onclick="saveVid('${data.data.play}')"><i class="fas fa-download"></i></div>
                            <video controls playsinline src="${data.data.play}"></video>
                        </div>`;
                } else { throw new Error(); }
            } catch (e) {
                document.getElementById('loader').style.display = "none";
                document.getElementById('execBtn').style.display = "block";
                alert("لینکی تیکتۆکەکە هەڵەیە!");
            }
        }

        async function saveVid(url) {
            const response = await fetch(url);
            const blob = await response.blob();
            const file = new File([blob], "kandesh_video.mp4", { type: "video/mp4" });
            if (navigator.share) await navigator.share({ files: [file] }); else window.open(url, '_blank');
        }
    </script>
</body>
</html>
