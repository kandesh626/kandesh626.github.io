<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>TIKTOK DOWNLOADER - KANDESH</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #00f2fe; --tiktok: #ff0050; --insta: #e1306c; --snap: #fffc00; --fb: #1877f2; }
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: #050a14; font-family: 'Segoe UI', sans-serif; overflow: hidden; color: white; display: flex; justify-content: center; align-items: center; }

        .sidebar { position: fixed; top: 0; left: -300px; width: 260px; height: 100%; background: rgba(10, 20, 40, 0.98); backdrop-filter: blur(15px); z-index: 2000; transition: 0.4s; padding: 60px 20px; border-right: 1px solid var(--primary); text-align: right; }
        .sidebar.active { left: 0; }
        .menu-btn { position: fixed; top: 25px; left: 25px; font-size: 26px; color: var(--primary); cursor: pointer; z-index: 2100; border: 1.5px solid rgba(0,242,254,0.3); padding: 5px 10px; border-radius: 10px; }

        .glass-box { background: rgba(15, 23, 42, 0.5); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 40px; width: 90%; max-width: 420px; padding: 30px 20px; text-align: center; position: relative; max-height: 95vh; overflow-y: auto; scrollbar-width: none; }
        
        .tiktok-logo-main { font-size: 70px; margin-bottom: 10px; filter: drop-shadow(0 0 15px var(--tiktok)); color: white; }
        
        h2 { margin: 0; font-size: 26px; font-weight: 900; letter-spacing: 1px; }
        .kurdist-title { color: var(--primary); font-size: 14px; display: block; margin-bottom: 20px; font-weight: 600; opacity: 0.9; }
        
        input { width: 100%; background: #0a0f1a; border: 1px solid rgba(255,255,255,0.1); padding: 18px; border-radius: 20px; color: white; text-align: center; outline: none; margin-bottom: 12px; box-sizing: border-box; font-size: 14px; }
        .main-btn { width: 100%; padding: 18px; border-radius: 20px; border: none; background: linear-gradient(45deg, #ff0050, #00f2fe); color: white; font-weight: 900; font-size: 16px; cursor: pointer; text-transform: uppercase; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        #result { width: 100%; margin-top: 20px; }
        .video-container { position: relative; width: 100%; border-radius: 25px; overflow: hidden; border: 2px solid var(--primary); background: #000; box-shadow: 0 0 20px rgba(0, 242, 254, 0.2); }
        video { width: 100%; max-height: 300px; display: block; }
        .share-btn-ios { position: absolute; top: 12px; right: 12px; background: var(--primary); color: #000; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 10; cursor: pointer; font-size: 20px; }

        .ads-text { font-size: 13px; color: var(--primary); margin-top: 25px; margin-bottom: 10px; font-weight: bold; }
        .account-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .acc-card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 15px; color: white; text-decoration: none; font-size: 12px; display: flex; align-items: center; justify-content: center; gap: 6px; transition: 0.3s; }
        .acc-card:active { transform: scale(0.95); background: rgba(0, 242, 254, 0.1); }
        
        .stat-item { background: rgba(0, 242, 254, 0.1); padding: 12px; border-radius: 15px; margin-bottom: 20px; font-size: 15px; border: 1px solid var(--primary); }
    </style>
</head>
<body>

    <div class="menu-btn" onclick="toggleSidebar()"><i class="fas fa-chart-line"></i></div>

    <div class="sidebar" id="sidebar">
        <h3 style="color:var(--primary)">ئامارەکان</h3>
        <div class="stat-item">داگیراوەکان: <span id="countNum">763</span></div>
        <p style="font-size: 12px; color: #ccc;">ئەم وێبسایتە تایبەتە بە ئەندازیار کاندێش بۆ داگرتنی ڤیدیۆی تیکتۆک بەبێ لۆگۆ.</p>
    </div>

    <div class="glass-box">
        <div class="tiktok-logo-main">
            <i class="fab fa-tiktok"></i>
        </div>
        <h2>TIKTOK EXTRACTOR</h2>
        <span class="kurdist-title">ENGINEER KANDESH</span>

        <input type="text" id="linkInput" placeholder="لینکی تیکتۆک لێرە پەیست بکە...">
        <button class="main-btn" onclick="downloadVideo()">GET VIDEO</button>

        <div id="result"></div>

        <div class="ads-text">بۆ دروستکردنی بۆت و وێبسایت نامە بنێرە:</div>
        <div class="account-grid">
            <a href="https://instagram.com/kandeesshh.3" class="acc-card">Instagram <i class="fab fa-instagram" style="color:var(--insta)"></i></a>
            <a href="https://snapchat.com/add/k4ndesh.gardi" class="acc-card">Snapchat <i class="fab fa-snapchat" style="color:var(--snap)"></i></a>
            <a href="https://tiktok.com/@kandiiish" class="acc-card">TikTok <i class="fab fa-tiktok"></i></a>
            <a href="https://facebook.com/kandesh.daham.2025" class="acc-card">Facebook <i class="fab fa-facebook-f" style="color:var(--fb)"></i></a>
        </div>
    </div>

    <script>
        // سیستەمی سەیڤکردنی ژمارە لە میمۆری وێبگەڕ
        let count = localStorage.getItem('downloadCount') ? parseInt(localStorage.getItem('downloadCount')) : 763;
        document.getElementById('countNum').innerText = count;

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }

        async function downloadVideo() {
            const val = document.getElementById('linkInput').value;
            if(!val) return;
            const res = document.getElementById('result');
            res.innerHTML = "<p style='color:var(--primary); margin: 15px 0;'>پڕۆسێس دەکرێت...</p>";

            try {
                const api = await fetch(`https://www.tikwm.com/api/?url=${encodeURIComponent(val)}`);
                const data = await api.json();
                if(data.code === 0) {
                    confetti();
                    // زیادکردنی ژمارە و سەیڤکردنی
                    count++;
                    localStorage.setItem('downloadCount', count);
                    document.getElementById('countNum').innerText = count;
                    
                    const vUrl = data.data.play;
                    res.innerHTML = `
                        <div class="video-container">
                            <div class="share-btn-ios" onclick="iosShare('${vUrl}')"><i class="fas fa-download"></i></div>
                            <video controls playsinline src="${vUrl}"></video>
                        </div>`;
                } else { res.innerHTML = "<p style='color:red;'>لینکەکە هەڵەیە یان ڤیدیۆکە تایبەتە!</p>"; }
            } catch (e) { res.innerHTML = "<p style='color:red;'>کێشەیەک ڕوویدا!</p>"; }
        }

        async function iosShare(url) {
            try {
                const response = await fetch(url);
                const blob = await response.blob();
                const file = new File([blob], "tiktok_kandesh.mp4", { type: "video/mp4" });
                if (navigator.share) {
                    await navigator.share({ files: [file] });
                } else { window.open(url, '_blank'); }
            } catch (s) { window.open(url, '_blank'); }
        }
    </script>
</body>
</html>
